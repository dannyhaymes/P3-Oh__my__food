<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" />
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/a27bad9647.js" crossorigin="anonymous"></script>
  <title>Oh My Food</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img class="oh-my-food__logo" src="img/logo/ohmyfood@2x.svg" alt="oh my food logo">
  </header>

  <div class="location">
    <i class="fa-solid fa-location-dot"></i><a><b>Paris, Belleville</b></a>
  </div>
  <section class="explore/instructions">
    <div class="explore"> 
      <h1 class="explore-head">Book the menu you like</h1>
      <a class="explore-text"> Discover top-of-the-art restaurants we picked for you</a>
      <button class="explore__button"> Explore our restaurants</button>
    </div>
    <div class="instructions">
      <h1 class="instructions-head">How it works</h1>
        <a class="instructions-choose"><i class="instructions-icon fa-solid fa-mobile-screen-button"></i><b>Choose a restaurant</b></a>
        <a class="instructions-create"><i class="instructions-icon fa-solid fa-list-ul"></i><b>Create your menu</b></a>
        <a class="instructions-enjoy"><i class="instructions-icon fa-solid fa-store"></i><b>Go enjoy it at the restaurant</b></a>
    </div>
</body>
